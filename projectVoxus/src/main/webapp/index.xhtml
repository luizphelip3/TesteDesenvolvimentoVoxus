<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<ui:composition template ="_template.xhtml">
	<ui:define name="content">
	<h1>Server Test</h1>
		<h:form>
			<h:commandButton value="Execute" action="#{indexBean.executar}"/>
    	</h:form>
    	
		<div class="card">
			<h:form id="form">
				<p:dataTable id="posts" var="post" value="#{postBean.posts}"
					rowKey="#{post.id}" selectionMode="single">

					<p:column headerText="Title">
						<h:outputText value="#{post.title}" />
					</p:column>
					<p:column headerText="Date">
						<h:outputText value="#{post.dataPost}" />
					</p:column>
					<p:column headerText="Tag">
						<h:outputText value="#{post.tag}" />
					</p:column>

				</p:dataTable>
			</h:form>

		</div>	
	</ui:define>
</ui:composition>
</html>
